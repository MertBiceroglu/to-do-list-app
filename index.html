<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="headingWrapper">
                <h1>My Todo-List (0/6)</h1>
                <div class="alert">
                    <!-- <span>Todo Ekleme Başarılı!</span> -->
                </div>
            </div>
            <p>Double-click an item to mark it complete.</p>
            <div style="display: flex;">
                <input type="text" name="todo" id="todo">
                <button class="pretty-button">Add</button>
            </div>

            <ol class="list-group">
                <!-- <li class="list-group-item">My</li> -->
                <!-- <li class="list-group-item">To-do</li>
                <li class="list-group-item">list</li>
                <li class="list-group-item">offf</li>
                <li class="list-group-item">offf</li>
                <li class="list-group-item">offf</li> -->
            </ol>
            <div style="display:flex; justify-content: space-evenly; width: 100%;">
                <button class="button primary">Clear Completed</button>
                <button class="button danger">Empty List</button>
                <button class="button success">Save List</button>
            </div>
        </div>
    </div>
    <script src='app.js'></script>

</body>

</html>
